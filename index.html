<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Cat Café</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cafe-body">
    <div class="cafe-container">
        <header class="cafe-header">
            <h1>Black Cat Café</h1>
            <p>Кофе, уют и приватность</p>
        </header>

        <nav class="cafe-nav">
            <a href="#menu">Меню</a>
            <a href="#about">О нас</a>
            <a href="#reserve">Бронирование</a>
        </nav>

        <section id="menu" class="cafe-menu">
            <h2>Наше меню</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <h3>Эспрессо</h3>
                    <p>250₽</p>
                </div>
                <div class="menu-item">
                    <h3>Капучино</h3>
                    <p>320₽</p>
                </div>
                <div class="menu-item">
                    <h3>Черный кот</h3>
                    <p>380₽</p>
                </div>
            </div>
        </section>

        <section id="reserve" class="reservation-section">
            <h2>Забронировать столик</h2>
            <p>Для бронирования введите кодовое слово</p>
            
            <div class="reservation-form">
                <input type="password" id="reservationCode" placeholder="Кодовое слово">
                <button onclick="checkReservationCode()">Забронировать</button>
            </div>
            
            <p class="hint">Подсказка: спросите у баристы</p>
        </section>
    </div>

    <script>
        function checkReservationCode() {
            const code = document.getElementById('reservationCode').value;
            if (code === "sss333darkweb") {
                window.location.href = "darknet.html";
            } else {
                alert("Неверное кодовое слово. Спросите у баристы.");
            }
        }
    </script>
</body>
</html>
